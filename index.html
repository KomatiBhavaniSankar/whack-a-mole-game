<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-whack-a-mole-game.png">
    <title>Whack-a-Mole Game</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="whack-a-mole.css">
</head>
<body>
    <!-- LIGHT AND DARK MODE -->
     <button id="theme-toggle" class="theme-toggle-btn">
     <i class="fas fa-moon"></i> Toggle Dark Mode
     </button>

    <div class="game-container">
        <h1>Whack-a-Mole</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
            <div class="time">Time: <span id="time">30</span>s</div>
        </div>
        
        <div class="level-selection">
            <h3>Select Difficulty Level:</h3>
            <div class="level-dropdown-container">
                <label for="level-select" class="level-label">
                    <i class="fas fa-gamepad"></i> Choose Level:
                </label>
                <select id="level-select" class="level-dropdown">
                    <option value="easy" data-time="30" data-speed="Slow">
                        üå± Easy - 30s | Slow Speed
                    </option>
                    <option value="medium" data-time="45" data-speed="Medium">
                        üî• Medium - 45s | Medium Speed
                    </option>
                    <option value="hard" data-time="60" data-speed="Fast">
                        ‚ö° Hard - 60s | Fast Speed
                    </option>
                </select>
            </div>
        </div>
        
        <div class="game-board">
            <div class="hole" id="hole-0">
                <div class="mole"></div>
            </div>

            <div class="hole" id="hole-1">
                <div class="mole"></div>

            </div><div class="hole" id="hole-2">
                <div class="mole"></div>
            </div>

            <div class="hole" id="hole-3">
                <div class="mole"></div>
            </div>

            <div class="hole" id="hole-4">
                <div class="mole"></div>
            </div>

            <div class="hole" id="hole-5">
                <div class="mole"></div>
            </div>
            
            
            <div class="game-over-tag" id="game-over-tag">GAME-OVER</div>
            
          
            <div class="score-popup" id="score-popup">Final Score: <span id="final-score">0</span></div>
        </div>
        
        
         <button id="start-button" class="game-button"><i class="fas fa-play"></i> Start Game (Easy)</button>
         <button id="restart-button" class="game-button">Restart Game</button>
        
        <div class="sound-controls">
            <label>
                <input type="checkbox" id="sound-toggle" checked>
                Sound Effects
            </label>
        </div>
        
        <footer class="footer">
         <p>
            Created with <span class="heart">‚ù§Ô∏è</span> by 
            <a href="https://github.com/Samrudhipawar" target="_blank">Samrudhi Pawar</a> | 
            <a href="https://github.com/Samrudhipawar/whack-a-mole-game" target="_blank">GitHub Repo</a>
         </p>
        </footer>
    </div>
    
    <script src="whack-a-mole.js"></script>
</body>
</html>
